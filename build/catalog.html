<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Каталог</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta
		name="description"
		content="Каталог">

		<link rel="stylesheet" href="css/style.min.css">

		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	</head>

	<body class="inner">
		<div class="container">
			
				




<header class="header">
	<div class="header__wrapper">
		<a class="header__link-img" href="index.html">
			
	<picture class="">
		
			

				
					
						<source
							media="(min-width: 1200px)"
							srcset="img/header-logo-1200px.svg">
					
				
					
						<source
							media="(min-width: 768px)"
							srcset="img/header-logo-768px.svg">
					
				
					
						<img
							class="header__logo-img"
							src="img/header-logo-320px.svg"
							alt="Логотип сайта"
							width="33"
							height="37">
					
				

			

		
	</picture>

		</a>
		<a class="header__link-text-svg" href="index.html">
			
	<picture class="">
		
			

				<img
					class="header__logo-text"
					src="img/header-logo-text.svg"
					alt="Cat energy"
					width="101"
					height="18">

			

		
	</picture>

		</a>
		
	<button class="burger-ico header__toggle-nav" aria-label="Открыть навигацию">
		<span></span>
	</button>

	</div>
	



<nav class="navigation">
	<ul class="navigation__list">
		<span class="navigation__line"></span>
		
			<li class="navigation__list-item">
				<a href="index.html"
					 class="
						navigation__link
						
				">
					Главная
				</a>
			</li>
		
			<li class="navigation__list-item">
				<a href="catalog.html"
					 class="
						navigation__link
						navigation__link--active
				">
					Каталог продукции
				</a>
			</li>
		
			<li class="navigation__list-item">
				<a href="feedback-form.html"
					 class="
						navigation__link
						
				">
					Подбор программы
				</a>
			</li>
		
	</ul>
</nav>

</header>

			
			
	<main class="main">
		
		
		




<section class="catalog">
	<h1 class="catalog__title section-title">
		Каталог продукции
	</h1>
	
	<article class="catalog-card">
		<div class="catalog-card__img-wrapper">
			
	<picture class="">
		
			
				
					<source
						type="image/webp"
						media="(min-width: 768px)"
						srcset="img/catalog-card-1-768px.webp 1x,
										img/catalog-card-1-768px@2x.webp 2x">
					<source
						media="(min-width: 768px)"
						srcset="img/catalog-card-1-768px.jpg 1x,
										img/catalog-card-1-768px@2x.jpg 2x">
				
			
				
					<source
						media="(min-width: 0)"
						srcset="img/catalog-card-1-320px.webp 1x,
										img/catalog-card-1-320px@2x.webp 2x">
					<img
						class="catalog-card__img"
						src="img/catalog-card-1-320px.jpg"
						srcset="img/catalog-card-1-320px.jpg 1x,
									jimg/catalog-card-1-320px@2x.jpg 2x"
						alt="Питание Cat Energy PRO 500 г"
						width="68"
						height="86">
				
			
		
	</picture>

		</div>
		<div class="catalog-card__card-wrapper">
			<h3 class="catalog-card__title">
				Cat Energy PRO 500 г
			</h3>
			<ul class="catalog-card__list">
				
					<li class="catalog-card__list-item">
						<span class="catalog-card__list-text">
							Масса
						</span>
						<span class="catalog-card__list-text">
							500 г
						</span>
					</li>
				
					<li class="catalog-card__list-item">
						<span class="catalog-card__list-text">
							Вкус
						</span>
						<span class="catalog-card__list-text">
							Курица
						</span>
					</li>
				
					<li class="catalog-card__list-item">
						<span class="catalog-card__list-text">
							Цена
						</span>
						<span class="catalog-card__list-text">
							1000 Р.
						</span>
					</li>
				
			</ul>
		</div>
		<button class="catalog-card__add-cart button button--green-apple" type="button">
			Заказать
		</button>
	</article>

	
</section>

	</main>

		</div>

		
			



<section class="footer">
	



<script src="https://api-maps.yandex.ru/1.1/index.xml" type="text/javascript"></script>

<section class="location">
	<h2 class="visually-hidden">
		Как до нас добраться
	</h2>

	<div class="location__contacts">
		<b class="location__contacts-title">
			Приглашаем к сотрудничеству дилеров!
		</b>
		<p class="location__contacts-address">
			ул. Большая Конюшенная д. 19/8 
			<br>
			<span class="location__contacts-city">
				Санкт-Петербург
			</span>
		</p>
	</div>

	<div
		class="location__map"
		id="YMapsID"
		style="width:100%; height:362px">
	</div>
</section>

		<ul class="footer__list">
			<li class="footer__list-item">
				<a class="footer__logo-link" href="index.html">
					
	
		<svg
			 class="footer__icon"
			 width="128"
			 height="24">

		</svg>
	

				</a>
			</li>
			<li class="footer__list-item">
				<ul class="footer__social-list">
					
						<li class="footer__social-list__item">

		<svg
			 class="footer__social-list__icon"
			 width="23"
			 height="16">
			<use xlink:href="img/sprite-mono.svg#icon-vkontakte"></use>
		</svg>
	

							</a>
						</li>
					
						<li class="footer__social-list__item">
							<a class="footer__social-list__link" href="facebook.com" aria-label="Фейсбук">
								
	
		<svg
			 class="footer__social-list__icon"
			 width="22"
			 height="22">
			<use xlink:href="img/sprite-mono.svg#icon-facebook"></use>
		</svg>
	

							</a>
						</li>
					
						<li class="footer__social-list__item">
							<a class="footer__social-list__link" href="youtube.com" aria-label="Ютуб">
								
	
		<svg

			 width="16"

			<use xlink:href="img/sprite-mono.svg#icon-instagram"></use>
		</svg>
	

							</a>
						</li>
					
				</ul>
			</li>
			<li class="footer__list-item">

					Разработано
					
	
		<svg
			 class="footer__copyright-icon"
			 width="27"
			 height="34">
			<use xlink:href="img/sprite-mono.svg#icon-html-academy"></use>
		</svg>
	

				</a>
			</li>
		</ul>
</section>

		

		<script src="js/script.min.js"></script>

	</body>

</html>
